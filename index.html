<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reprogramafy</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <img src="logo-branco.png" alt="logo reprogramafy">
      </div>
      <button id="botao">Login</button>
    </nav>
  </header>
  <main>
    <h1>Sua música. Sua programação.</h1>
    <h2>Qualquer semelhança com outras plataformas é mera coincidência.</h2>
  </main>

  <div id="fundo">

    <div id="modal">

      <form action="novidades.html">
        <img src="img/logo-roxo.png" id="logomodal" alt="">
        <div>
          <input type="email" id="email" required placeholder="email">
        </div>
        <div>
          <input type="password" id="senha" required placeholder="senha">
        </div>
        <div>
          <button type="submit">Login</button>
        </div>
        <div>
          <button type="button" id="close">X</button>
        </div>
      </form>
    </div>

  </div>



  <script src="script.js"></script>
</body>

</html>
